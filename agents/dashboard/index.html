<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentOS Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Monaco', 'Courier New', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #404040;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #60a5fa;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #2d2d2d;
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid #404040;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-connected { background: #4ade80; }
        .status-disconnected { background: #f87171; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 1200px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 20px;
        }

        .panel-full {
            grid-column: 1 / -1;
        }

        .agent-card {
            background: #1f1f1f;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 12px;
            transition: all 0.2s;
        }

        .agent-card:hover {
            background: #252525;
            border-color: #444;
        }

        .agent-card.running { border-left: 4px solid #4ade80; }
        .agent-card.starting { border-left: 4px solid #60a5fa; }
        .agent-card.stopping { border-left: 4px solid #fbbf24; }
        .agent-card.stopped { border-left: 4px solid #6b7280; }
        .agent-card.failed { border-left: 4px solid #f87171; }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .agent-name {
            font-size: 16px;
            font-weight: 600;
            color: #e0e0e0;
        }

        .agent-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            font-size: 13px;
            color: #a0a0a0;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
        }

        .meta-label {
            font-size: 11px;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 2px;
        }

        .meta-value {
            color: #e0e0e0;
            font-weight: 500;
        }

        .agent-actions {
            display: flex;
            gap: 8px;
        }

        button {
            background: #404040;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 6px 14px;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
            transition: all 0.2s;
        }

        button:hover {
            background: #505050;
            border-color: #666;
        }

        button:active {
            transform: translateY(1px);
        }

        button.primary {
            background: #3b82f6;
            border-color: #2563eb;
        }

        button.primary:hover {
            background: #2563eb;
        }

        button.danger {
            background: #dc2626;
            border-color: #b91c1c;
        }

        button.danger:hover {
            background: #b91c1c;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #1f1f1f;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #60a5fa;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            color: #888;
            letter-spacing: 1px;
        }

        .tree-view {
            font-family: 'Monaco', monospace;
            font-size: 13px;
        }

        .tree-node {
            padding: 6px 0;
            padding-left: 0;
        }

        .tree-node.child {
            padding-left: 30px;
        }

        .tree-node.grandchild {
            padding-left: 60px;
        }

        .tree-icon {
            display: inline-block;
            margin-right: 8px;
        }

        .state-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }

        .state-running { background: #166534; color: #4ade80; }
        .state-starting { background: #1e40af; color: #60a5fa; }
        .state-stopping { background: #92400e; color: #fbbf24; }
        .state-stopped { background: #374151; color: #9ca3af; }
        .state-failed { background: #7f1d1d; color: #f87171; }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #60a5fa;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: #a0a0a0;
        }

        .form-input {
            width: 100%;
            background: #1f1f1f;
            border: 1px solid #404040;
            border-radius: 4px;
            padding: 10px;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #60a5fa;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 6px;
            padding: 15px 20px;
            min-width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success { border-left: 4px solid #4ade80; }
        .toast.error { border-left: 4px solid #f87171; }
        .toast.info { border-left: 4px solid #60a5fa; }

        .scrollable {
            max-height: 600px;
            overflow-y: auto;
        }

        .scrollable::-webkit-scrollbar {
            width: 8px;
        }

        .scrollable::-webkit-scrollbar-track {
            background: #1f1f1f;
        }

        .scrollable::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 4px;
        }

        .scrollable::-webkit-scrollbar-thumb:hover {
            background: #505050;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öô AgentOS Dashboard</h1>
            <div class="status-badge">
                <span class="status-indicator status-disconnected" id="status-indicator"></span>
                <span id="status-text">Disconnected</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="stat-total">0</div>
                <div class="stat-label">Total Agents</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-running">0</div>
                <div class="stat-label">Running</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-stopped">0</div>
                <div class="stat-label">Stopped</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-failed">0</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>

        <div class="grid">
            <div class="panel">
                <h2>ü§ñ Agents</h2>
                <button class="primary" onclick="showSpawnDialog()" style="margin-bottom: 15px;">
                    + Spawn Agent
                </button>
                <div id="agent-list" class="scrollable"></div>
            </div>

            <div class="panel">
                <h2>üìä System Overview</h2>
                <div id="system-info">
                    <div class="meta-item" style="margin-bottom: 10px;">
                        <span class="meta-label">WebSocket</span>
                        <span class="meta-value" id="ws-url">ws://localhost:8765</span>
                    </div>
                    <div class="meta-item" style="margin-bottom: 10px;">
                        <span class="meta-label">Last Update</span>
                        <span class="meta-value" id="last-update">Never</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Updates Received</span>
                        <span class="meta-value" id="update-count">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-full">
            <h2>üå≥ Agent Hierarchy</h2>
            <div id="hierarchy-tree"></div>
        </div>
    </div>

    <!-- Spawn Agent Modal -->
    <div class="modal" id="spawn-modal">
        <div class="modal-content">
            <div class="modal-header">Spawn New Agent</div>
            <form id="spawn-form" onsubmit="spawnAgent(event)">
                <div class="form-group">
                    <label class="form-label" for="agent-name">Agent Name</label>
                    <input type="text" id="agent-name" class="form-input"
                           placeholder="worker-1" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="agent-script">Script Path</label>
                    <input type="text" id="agent-script" class="form-input"
                           placeholder="/path/to/script.py" required>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="agent-sandboxed" checked>
                        Enable Sandboxing
                    </label>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="hideSpawnDialog()">Cancel</button>
                    <button type="submit" class="primary">Spawn</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // WebSocket connection
        let ws = null;
        let agents = new Map();
        let reconnectInterval = null;
        let updateCount = 0;

        // Connect to WebSocket
        function connect() {
            const wsUrl = 'ws://localhost:8765';
            document.getElementById('ws-url').textContent = wsUrl;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('‚úì Connected to AgentOS');
                updateStatus(true);
                clearInterval(reconnectInterval);
                requestAgentList();
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (e) {
                    console.error('Failed to parse message:', e);
                }
            };

            ws.onclose = () => {
                console.log('‚úó Disconnected from AgentOS');
                updateStatus(false);

                // Auto-reconnect every 2 seconds
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(() => {
                        console.log('‚Üª Attempting to reconnect...');
                        connect();
                    }, 2000);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function handleMessage(data) {
            updateCount++;
            document.getElementById('update-count').textContent = updateCount;
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();

            if (data.type === 'agent_list' ||
                data.type === 'agent_update' ||
                data.type === 'metrics_update') {
                if (data.data || data.agents) {
                    updateAgents(data.data || data.agents);
                }
            } else if (data.type === 'spawn_result') {
                showToast('Agent spawned successfully', 'success');
            } else if (data.type === 'kill_result') {
                if (data.success) {
                    showToast('Agent killed', 'success');
                } else {
                    showToast('Failed to kill agent', 'error');
                }
            } else if (data.type === 'error') {
                showToast(data.message, 'error');
            }
        }

        function requestAgentList() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'list_agents' }));
            }
        }

        function updateAgents(agentList) {
            agents.clear();
            agentList.forEach(agent => {
                agents.set(agent.id, agent);
            });
            updateStats();
            renderAgentList();
            renderHierarchy();
        }

        function updateStats() {
            const total = agents.size;
            let running = 0, stopped = 0, failed = 0;

            agents.forEach(agent => {
                const state = agent.state.toLowerCase();
                if (state === 'running' || state === 'starting') running++;
                else if (state === 'stopped' || state === 'stopping') stopped++;
                else if (state === 'failed') failed++;
            });

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-running').textContent = running;
            document.getElementById('stat-stopped').textContent = stopped;
            document.getElementById('stat-failed').textContent = failed;
        }

        function renderAgentList() {
            const container = document.getElementById('agent-list');

            if (agents.size === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ü§∑</div>
                        <div>No agents running</div>
                        <div style="font-size: 12px; margin-top: 5px;">
                            Spawn an agent to get started
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';

            agents.forEach(agent => {
                const card = document.createElement('div');
                const state = agent.state.toLowerCase();
                card.className = `agent-card ${state}`;

                card.innerHTML = `
                    <div class="agent-header">
                        <div>
                            <div class="agent-name">${escapeHtml(agent.name)}</div>
                            <span class="state-badge state-${state}">${agent.state}</span>
                        </div>
                        <div class="agent-actions">
                            <button onclick="killAgent('${escapeHtml(agent.name)}')"
                                    class="danger"
                                    ${agent.state === 'STOPPED' ? 'disabled' : ''}>
                                Kill
                            </button>
                        </div>
                    </div>
                    <div class="agent-meta">
                        <div class="meta-item">
                            <span class="meta-label">ID</span>
                            <span class="meta-value">${agent.id}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">PID</span>
                            <span class="meta-value">${agent.pid}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Running</span>
                            <span class="meta-value">${agent.running ? 'Yes' : 'No'}</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function renderHierarchy() {
            const container = document.getElementById('hierarchy-tree');

            if (agents.size === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üå≥</div>
                        <div>No agent hierarchy to display</div>
                    </div>
                `;
                return;
            }

            const tree = buildTree();
            container.innerHTML = `<div class="tree-view">${tree}</div>`;
        }

        function buildTree() {
            let html = '';

            // Root level agents (no parent_id or parent_id === 0)
            agents.forEach(agent => {
                const parentId = agent.parent_id || 0;
                if (parentId === 0) {
                    html += renderTreeNode(agent, 0);
                }
            });

            return html || '<div style="color: #666;">‚óè kernel (no agents spawned)</div>';
        }

        function renderTreeNode(agent, level) {
            const state = agent.state.toLowerCase();
            const indent = level > 0 ? (level === 1 ? 'child' : 'grandchild') : '';
            const prefix = level === 0 ? '‚óè' : (level === 1 ? '‚îú‚îÄ' : '‚îî‚îÄ');

            let html = `
                <div class="tree-node ${indent}">
                    <span class="tree-icon">${prefix}</span>
                    <strong>${escapeHtml(agent.name)}</strong>
                    (PID: ${agent.pid}, ID: ${agent.id})
                    <span class="state-badge state-${state}">${agent.state}</span>
                </div>
            `;

            // Find children
            agents.forEach(child => {
                if (child.parent_id === agent.id) {
                    html += renderTreeNode(child, level + 1);
                }
            });

            return html;
        }

        function updateStatus(connected) {
            const indicator = document.getElementById('status-indicator');
            const text = document.getElementById('status-text');

            if (connected) {
                indicator.className = 'status-indicator status-connected';
                text.textContent = 'Connected';
            } else {
                indicator.className = 'status-indicator status-disconnected';
                text.textContent = 'Disconnected';
            }
        }

        // Modal functions
        function showSpawnDialog() {
            document.getElementById('spawn-modal').classList.add('active');
            document.getElementById('agent-name').focus();
        }

        function hideSpawnDialog() {
            document.getElementById('spawn-modal').classList.remove('active');
            document.getElementById('spawn-form').reset();
        }

        function spawnAgent(event) {
            event.preventDefault();

            const name = document.getElementById('agent-name').value.trim();
            const script = document.getElementById('agent-script').value.trim();
            const sandboxed = document.getElementById('agent-sandboxed').checked;

            if (!name || !script) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'spawn_agent',
                    payload: {
                        name,
                        script,
                        sandboxed
                    }
                }));
                hideSpawnDialog();
            } else {
                showToast('Not connected to kernel', 'error');
            }
        }

        function killAgent(name) {
            if (confirm(`Kill agent "${name}"?`)) {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'kill_agent',
                        name
                    }));
                } else {
                    showToast('Not connected to kernel', 'error');
                }
            }
        }

        // Toast notifications
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideSpawnDialog();
            }
        });

        // Connect on load
        connect();
    </script>
</body>
</html>
